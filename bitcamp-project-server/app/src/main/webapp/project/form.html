<!DOCTYPE html>
<html>
<head>

<title>새 프로젝트</title>
</head>
<body>
<h1>새 프로젝트</h1>
<form action="add" method="post">

  <option value="100">홍길동</option>
  <option value="101">임꺽정</option>
  <option value="102">유관순</option> 
  <!-- html은 데이터베이스에서 가져 온 데이터를 출력할 수 없다! 
       해결방법?
       servlet 을 사용해야 한다.-->
</select><br>
<input type="submit" value="등록">
</form>

</html>
